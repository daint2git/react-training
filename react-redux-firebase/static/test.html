<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form>
    <label for="name">Enter username (upper and lowercase letters): </label>
    <input type="text" name="name" id="name" required pattern="[A-Za-z]+">
    <button>Submit</button>
  </form>
  <script>
    const newCounter = () => {
      let count = 0
      return () => {
        count += 1
        return count
      }
    }

    const counter = newCounter()

    console.log(counter())
    console.log(counter())
    console.log(counter())

    console.log('-----------------------')

    const arr = [4, 6, -1, 3, 10, 4];
    const max = Math.max(...arr);
    const min = Math.min(...arr);
    console.log(max);
    console.log(min);

    console.log('-----------------------')

    const movies = [
      {
        "id": 1,
        "name": "Matrix"
      },
      {
        "id": 2,
        "name": "Star Wars"
      },
      {
        "id": 3,
        "name": "The wolf of Wall Street"
      }
    ]

    const series = [
      {
        "id": 4,
        "name": "South Park"
      },
      {
        "id": 5,
        "name": "The Simpsons"
      },
      {
        "id": 6,
        "name": "The Big Bang Theory"
      }
    ]

    const get = property => object => object[property]

    const getId = get('id')
    const getName = get('name')
    console.log(movies.map(getId));
    console.log(movies.map(getName));
    console.log(series.map(getId));
    console.log(series.map(getName));

    console.log('-----------------------')
    const obj = {
      alpha: 'A', beta: 'B',
      array: [1, 2, 3],
      subObj: {
        key: '123',
        key2: '456'
      }
    }
    console.log(JSON.stringify(obj, null, 1));
    console.log(JSON.stringify(obj, null, 2));
    console.log(JSON.stringify(obj, null, 5));
    console.log(JSON.stringify(obj, null, '\t'));
    console.log(JSON.stringify(obj, null, '\n'));

    console.log('-----------------------')
    console.log('Filter Unique Values')
    const array = [1, 1, 2, 3, 5, 5, 1]
    const uniqueArray = [...new Set(array)];
    console.log(uniqueArray); // Result: [1, 2, 3, 5]

    console.log('-----------------------')
    console.log('Tạo một object rỗng')
    console.log({}) // van con __proto__
    console.log(Object.create(null)) // khong con __proto__
  </script>
</body>

</html>
